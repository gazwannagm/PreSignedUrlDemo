version: '3.8'

services:
  app-service:
    build:
      context: ./src/AppService
      dockerfile: AppService.Api/Dockerfile
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - STORAGE_SERVICE_URL=http://storage-service:8080
      - SIGNING_SECRET=shared-secret-key-between-services
    depends_on:
      - storage-service
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  storage-service:
    build:
      context: ./src/StorageService
      dockerfile: StorageService.Api/Dockerfile
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - STORAGE_SERVICE_PUBLIC_URL=http://localhost:5001
      - SIGNING_SECRET=shared-secret-key-between-services
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  app-network:
    driver: bridge
